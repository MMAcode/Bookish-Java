<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.AboutPageModel"-->

    <head>
        <title>Bookish - books</title>

        <link rel="stylesheet" href="/styles/general.css"/>
        <link rel="stylesheet" href="/styles/navbar.css"/>
        <link rel="stylesheet" href="/styles/about.css"/>
    </head>

    <body>

        <div th:replace="fragments/navbar :: navbar">
            <!-- This element is replaced by the HTML in fragments/navbar.html -->
        </div>

        <div class="container">
            <div class="successAlert" role="alert" th:text="${successXY}" th:if="${successXY}"></div>
            <h2>Books</h2>
            <h3>Currently we have <span th:text="${allBooks.size()}"></span> books in our library.</h3>
            <div class="technology-list">
                <div th:each="book : ${allBooks}">
                    <p th:text="${book.toString()}"></p>
                    <a th:href="${'/books/delete-book?bookId=' + book.getId()}" class="delete-button">delete</a>
                    <a th:href="${'/books/edit-book?bookId=' + book.getId()}" class="delete-button">edit</a>
                </div>
            </div>



            <h2>Add a Book:</h2>
            <form th:action="@{/books/add-book}" method="post">
                <div class="add-tech-row">
                    <label>
                        <span>title: </span>
                        <input type="text" name="title" value="">
                    </label>
                </div>
                <div class="add-tech-row">
                    <label>
                        <span>isbn: </span>
                        <input type="text" name="isbn" value="">
                    </label>
                </div>
                <div class="add-tech-row">
                    <label>
                        <span>copies_total: </span>
                        <input type="text" name="copies_total"  value="">
                    </label>
                </div>
                <div class="add-tech-row">
                    <span><!-- spacer --></span>
                    <input type="submit" value="Add a book" />
                </div>
            </form>

        </div>

    </body>


</html>
